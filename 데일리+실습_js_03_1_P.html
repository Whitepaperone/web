<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <button class="btn btn-primary mt-2 ms-2">마우스를 올려보세요</button>
  <script>
    // 이곳에 코드를 작성합니다
    const btn = document.querySelector('button')
    btn.addEventListener('mouseenter',function(event){
      alert("버튼위에 올라왔습니다!")
    })
    //keydown:키가 눌렸을 때 이벤트 발생
    //mouseenter: 포인팅 장치가 리스너가 등록된 엘리멘트 위로 이동했을 때 이벤트 발생
    //loadedmetadata: 메타 데이터가 로드되었을 때 이벤트 발생
    //loadeddata : 미디어의 첫번째 프레임이 로딩을 마쳤을때
    //reset : 리셋 버튼이 눌렸을 때 이벤트 발생
  </script>
</body>
</html>
